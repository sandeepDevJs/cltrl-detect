<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css" />
</head>

<body>
    <audio src="/assets/laugh.mp3"></audio>
    <div class="box">
        <div class="card">
            <div class="front">
                <h3>sutra<span>hub</span></h3>
            </div>
            <div class="back">
                <div>
                    <img src="/imgs/image1.jpg" />
                </div>
            </div>
        </div>
    </div>
</body>

<script>

    const cards = document.querySelectorAll(".card");
    const audio = document.querySelector("audio");
    let selectedCard = null;

    cards.forEach(cd => cd.addEventListener("click", handleCardClick))

    function handleCardClick(e) {
        this.classList.add("rotate-card");
        audio.currentTime = 0;
        audio.play();
        selectedCard = this;
    }

    audio.addEventListener("ended", function () {
        audio.currentTime = 0;
        selectedCard.classList.remove("rotate-card");
        selectedCard = null;
    });


</script>

</html>
