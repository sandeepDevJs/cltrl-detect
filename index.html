<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="front">
                <h3>sutra<span>hub</span></h3>
            </div>
            <div class="back">
                <div>
                    <img src="/imgs/card.gif" />
                </div>
            </div>
        </div>
    </div>
    <audio src="/assets/laugh.mp3"></audio>
</body>

<script>

    const cards = document.querySelectorAll(".card");
    const audio = document.querySelector("audio");
    let an = null;

    cards.forEach(cd => cd.addEventListener("click", handleCardClick))

    function handleCardClick(e) {

        an = anime({
            targets: ".card",
            keyframes: [
                { top: -120, duration: 200, easing: 'linear', scale: 1.2, },
                { rotateY: 360, duration: 200 },
                { rotateY: -360, duration: 200 },
                { rotateY: 180, duration: 500 },
            ],
            complete: function (anim) {
                audio.currentTime = 0;
                audio.play();
            }
        })
    }

    audio.addEventListener("ended", function () {
        an.reset();
        an = null;
    });


</script>

</html>
